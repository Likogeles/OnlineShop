{% extends "base.html" %}

{% block content %}
<div>
<h1 align="center">{{ title }}</h1>
</div>
<div>
    <h2>Product # {{ product.id }}</h2>
    <div>
        <table class="table">
          <tbody>
            <tr bgcolor="#D2D2D2">
              <td>{{ product.seller }}</td>
              <td>{{ product.title }}</td>
              <td>{{ product.number }}</td>
              <td>{{ product.image }}</td>
              <td>{{ product.description }}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
{% endblock %}
