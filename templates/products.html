{% extends "base.html" %}

{% block content %}
<div>
<h1 align="center">Товары:</h1>
</div>
{% for item in products[1:] %}
<div>
    <h2>Product # {{item.id}}</h2>
    <div>
        <table class="table">
          <thead>
            <tr bgcolor="#B6B6B6">
              <td>Seller</td>
              <td>Title</td>
              <td>Number</td>
              <td>Image</td>
              <td>Description</td>
              <td>Link</td>
            </tr>
          </thead>
          <tbody>
            <tr bgcolor="#D2D2D2">
              <td>{{ item.seller }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.number }}</td>
              <td><img src={{item.image}} alt="Ну не нашлась картинка" class="img-thumbnail"></td>
              <td>{{ item.description }}</td>
              <td><a class="btn btn-dark" href= {{item.link}} role="button">Открыть страницу в магазине</a></td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
{% endfor %}
{% endblock %}
